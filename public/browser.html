<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <script src="/scripts/tab.js"></script>
    <script
      src="https://kit.fontawesome.com/1237c86ba0.js"
      crossorigin="anonymous"
    ></script>
      <style>
body {
        font-family: "Comfortaa";
        font-size: "25px";
        text-align: center;
        background-color: #1e2124;
        background-repeat: no-repeat;
        background-size: cover
      }

          :root {
  --primary-color: #1a1a1a;
  --secondary-color: #2c2c2c;
  --accent-color: #444;
  --text-color: #f0f0f0;
  --hover-color: #555;
}
.search-container {
    display: flex;
    align-items: center;
    background-color: #333;
    border-radius: 50px;
    padding: 5px;
    overflow: hidden;
    width: 40px;
    transition: width 0.5s;
    overflow: hidden;
}

.search-container:hover,
.search-container:focus-within {
    width: 250px;
}

.search-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background-color: #444;
    border-radius: 50%;
    color: #fff;
    cursor: pointer;
    z-index: 1;
    position: relative;
    transition: transform 0.5s;
}

.search-container:hover .search-icon,
.search-container:focus-within .search-icon {
    transform: translateX(200px);
}

.search-input {
    opacity: 0;
    background-color: transparent;
    border: none;
    outline: none;
    color: #fff;
    padding: 0 10px;
    font-size: 16px;
    position: absolute;
    overflow: hidden;
    width: 0;
    transition: opacity 0.5s, width 0.5s;
}


.search-container:hover .search-input,
.search-container:focus-within .search-input {
    opacity: 1;
    width: 13%;
}

.search-form {
    display: flex;
    align-items: center;
}

          .iframe-container iframe {
  display: none;
}

.iframe-container iframe.active {
  display: block;
}


.container {
  display: grid;
  grid-template-rows: auto 1fr;
  height: 100vh;
}

.nav {
  background-color: var(--secondary-color);
  padding: 1rem;
  transition: transform 0.5s ease;
  border-radius: 0 10px 10px 0;
  width: 200%;
  z-index: 5;
  transform: translateX(0);
  position: absolute;
  left: 0;
  width: 100vw;
  height: 80px;
  display: flex;
  align-items: center;
}

#add-tab {
  padding: 0.5rem;
  cursor: pointer;
  background-color: var(--accent-color);
  color: var(--text-color);
  border: none;
  border-radius: 5px;
  margin-right: 0.5rem;
  transition: background-color 0.3s ease;
}
#expand {
  float: right;
  padding: 0.5rem;
  cursor: pointer;
  background-color: var(--accent-color);
  color: var(--text-color);
  border: none;
  border-radius: 5px;
  margin-right: 0.5rem;
  transition: background-color 0.3s ease;
}
#reload {
  float: right;
  padding: 0.5rem;
  cursor: pointer;
  background-color: var(--accent-color);
  color: var(--text-color);
  border: none;
  border-radius: 5px;
  margin-right: 0.5rem;
  transition: background-color 0.3s ease;
}

#reload:hover {
  background-color: var(--hover-color);
}


#expand:hover {
  background-color: var(--hover-color);
}


#add-tab:hover {
  background-color: var(--hover-color);
}

ul {
  list-style-type: none;
  padding: 0;
  display: flex;
}

li {
  padding: 0.4rem;
  background-color: var(--accent-color);
  margin-right: 0.5rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

li:hover {
  background-color: var(--hover-color);
}

iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
  left: 0;
  top: 13%;
}

.toggle-nav-checkbox {
  display: none;
}

.toggle-nav-checkbox:checked ~ .container {
  grid-template-columns: 0 1fr;
}

.toggle-nav-checkbox {
    display: none;
}

.toggle-nav {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    z-index: 1000;
}

.hamburger,
.hamburger::before,
.hamburger::after {
    content: '';
    display: block;
    width: 100%;
    height: 4px;
    background-color: #333;
    transition: all 0.3s;
}

.hamburger::before {
    transform: translateY(-8px);
}

.hamburger::after {
    transform: translateY(4px);
}

.toggle-nav.open .hamburger {
    transform: rotate(45deg);
}

.toggle-nav.open .hamburger::before {
    opacity: 0;
}

.toggle-nav.open .hamburger::after {
    transform: translateY(-4px) rotate(-90deg);
}

.close-tab {
  border: none;
  background: none;
  font-size: 16px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.3s ease;
  width: 30px;
}

.close-tab:hover {
  color: var(--text-color);

}

.adress-bar-container {
  display: flex;
  align-items: center;
  background-color: #333;
  border-radius: 50px;
  padding: 15px;
  overflow: hidden;
  width: 95%;
  margin-top: 75px;
  transition: width 0.5s;
  overflow: hidden;
  position: fixed;
  left: 5px;
}


.adress-bar-input {
  opacity: 1;
  background-color: transparent;
  border: none;
  outline: none;
  color: #fff;
  padding: 0 15px;
  font-size: 16px;
  position: absolute;
  overflow: hidden;
  width: 400px;
  transition: opacity 0.5s, width 0.5s;
}

.adress-bar-search-form {
  display: flex;
  align-items: center;
}
      </style>
  </head>
  <body>
    <input
      type="checkbox"
      id="toggle-nav-checkbox"
      class="toggle-nav-checkbox"
    />
    <label for="toggle-nav-checkbox" id="toggle-nav" class="toggle-nav">
      <span class="hamburger"></span>
    </label>
    <div class="container">
      <nav class="nav" id="right-side-nav">
        <ul id="tab-list"></ul>
        <button id="add-tab"><i class="fa-solid fa-plus"></i></button>
        <button id="expand" onclick="expand()"><i class="fa-solid fa-expand"></i></button>
        <button id="reload" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></button>
        <div class="adress-bar-container">
      <form id="uv-form" class="flex-center">
        <input id="uv-search-engine" value="https://search.brave.com/search?q=%s" type="hidden"/>
        <input class="w3-xlarge" id="uv-address" type="text" placeholder="Enter Search Query or URL"/>
      </form>
        </div>
      </nav>
      <div class="iframe-container" id="iframe-container"></div>
    </div>
    <script src="/scripts/tabinner.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="index.js"></script>
    <script src="search.js"></script>
  </body>
</html>
