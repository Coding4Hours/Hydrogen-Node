<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A unique site for combating web filters and regaining internet freedom">
    <title>Riptide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

* {
  font-family: Roboto;
}

body {
  background: #202124;
  overflow: hidden;
}

#web {
  position: fixed;
  top: 77px;
  left: 0;
  right: 0;
  bottom: 0;
  border: none;
  z-index: 10;
  background: #202124;
}

.urlbar {
  background: #2493ff;
  height: 37px;
  position: fixed;
  top: 40px;
  left: 0;
  right: 0;
  display: flex;
  user-select: none;
}

.search {
  background: #2493ff;
  color: black;
  height: 26px;
  outline: none;
  width: 100%;
  padding-left: 10px;
  transition: 0.3s;
  font-size: 15px;
  border: 2px solid black;
  border-radius: 25px;
  margin: 2px;
}

.material-icons-outlined {
  font-family: Material Icons;
}

.button {
  border: 0;
  font-size: 20px;
  color: black;
  background: transparent;
  cursor: pointer;
  border-radius: 50%;
  height: 26px;
  width: 26px;
  padding: 0;
  transition: 0.3s;
  line-height: 26px;
}

#reload {
  margin-right: 2.5px;
  margin-left: 2.5px;
}

#forward {
  margin-right: 2.5px;
  margin-left: 2.5px;
}

#back {
  margin-right: 2.5px;
  margin-left: 5px;
}

#home {
  margin-right: 5px;
  margin-left: 2.5px;
}

::placeholder {
  color: black;
}

.search:focus::placeholder {
  color: transparent;
}

.navcontrols {
  display: flex;
  align-items: center;
  background: #2493ff;
  margin-bottom: 5px;
  height: 37px;
}

.morebtn {
  background: #2493ff;
  color: black;
  height: 37px;
  outline: none;
  border: none;
  width: 28px;
  transition: 0.3s;
  cursor: pointer;
  font-weight: bold;
  font-size: large;
}

#more {
  position: fixed;
  top: 82px;
  right: 5px;
  background: #2493ff;
  width: 200px;
  height: 292px;
  z-index: 15;
  border-radius: 5px;
}

.moreitem {
  color: black;
  padding: 5px;
  text-align: left;
  cursor: pointer;
}

.homemore {
  border-radius: 5px 5px 0 0;
}

.homeexit {
  border-radius: 0 0 5px 5px;
}

.moreitem:hover {
  background: #5db0ff;
}

#tabs {
  display: flex;
  position: fixed;
  right: 5px;
  left: 5px;
  top: 5px;
}

.tab {
  background: darkslategray;
  margin: 5px;
  width: 200px;
  height: 30px;
  color: #9ca1a7;
  line-height: 30px;
  border-radius: 5px 5px 0 0;
  user-select: none;
  position: relative;
  overflow: hidden;
}

.closetab {
  display: inline-block;
  padding-right: 5px;
  padding-left: 5px;
  height: 30px;
  width: 20px;
  text-align: center;
  cursor: pointer;
  position: absolute;
  right: 0;
  border-radius: 0 5px 5px 0;
  background: darkslategray;
  font-size: 15px;
}

.newtab {
  user-select: none;
  background: #2493ff;
  margin: 5px;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  cursor: pointer;
  border-style: initial;
  color: black;
  flex-shrink: 0;
  font-size: 15px;
  line-height: 25px;
}

.fa-xmark {
  height: 100%;
  line-height: 30px;
}

.activetab {
  background: #2493ff;
  color: black;
}

.tabtext {
  display: inline-block;
  width: 100%;
  padding-left: 5px;
  box-sizing: border-box;
}
    </style>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div id="tabs">
<div class="tab activetab" url="browser/index.html"><div class="tabtext" onmousedown="tabclicked(this)">New Tab</div><div class="closetab activetab" onclick="removetab(this.parentElement)"><i class="fa-solid fa-xmark"></i></div></div>
<button class="newtab" onclick="newtab()"><i class="fa-solid fa-plus"></i></button>
</div>

<div class="urlbar">

<div class="navcontrols">

<button class="button" id="back" onclick="back()"><span class="material-icons-outlined">arrow_back</span></button>
<button class="button" id="forward" onclick="forward()"><span class="material-icons-outlined">arrow_forward</span></button>
<button class="button" id="reload" onclick="reload()"><span class="material-icons-outlined">refresh</span></button>
<button class="button" id="home" onclick="home()"><span class="material-icons-outlined">home</span></button>

</div>

<input id="search" class="search" placeholder="Search or type a URL" autocomplete="off"></input>

<button class="morebtn" id="morebtn" onclick="more()">â‹®</button>

<div id="more" style="display: none;">
<div class="moreitem homemore" onclick="newtab()">New Tab</div>
<div class="moreitem" onclick="inspect()">Inspect Element</div>
<div class="moreitem" onclick="fullscreenwindow()">Fullscreen</div>
<div class="moreitem" onclick="fullscreen()">Fullscreen Tab</div>
<div class="moreitem" onclick="printweb()">Print</div>
<div class="moreitem" onclick="">History</div>
<div class="moreitem" onclick="">Extensions</div>
<div class="moreitem" onclick="">Settings</div>
<div class="moreitem" onclick="">About</div>
<div class="moreitem homeexit" onclick="window.close()">Exit</div>
</div>

<iframe width="100%" height="732px" src="browser/index.html" id="web" onLoad="updateweb()" sandbox="allow-scripts allow-same-origin allow-top-navigation-by-user-activation allow-modals"></iframe>

<script src="js/browser.js"></script>
</body>
</html>
