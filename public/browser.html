<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A unique site for combating web filters and regaining internet freedom">
    <title>Riptide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

* {
font-family: Roboto;
}

body {
  background: #202124;
}

.title {
  margin: 0;
  margin-top: 220px;
  font-size: 80px;
  color: #2493ff;
}

.searchbox {
  margin-top: 50px;
}

.searchicon {
  position: absolute;
  margin-top: 15px;
  padding-left: 15px;
}

#search {
  background: transparent;
  border: 1px solid #303134;
  border-radius: 24px;
  height: 46px;
  width: 584px;
  outline: none;
  padding-left: 47px;
  font-size: 16px;
  padding-bottom: 2px;
  color: #2493ff;
}

#search:hover {
  box-shadow: 0 1px 6px 0 #171717;
}

#search:focus {
  box-shadow: 0 1px 6px 0 #171717;
}

::-webkit-scrollbar {
  display: none;
}

::placeholder {
  color: #2493ff;
}
    </style>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div id="tabs">
<div class="tab activetab" url="browser/index.html"><div class="tabtext" onmousedown="tabclicked(this)">New Tab</div><div class="closetab activetab" onclick="removetab(this.parentElement)"><i class="fa-solid fa-xmark"></i></div></div>
<button class="newtab" onclick="newtab()"><i class="fa-solid fa-plus"></i></button>
</div>

<div class="urlbar">

<div class="navcontrols">

<button class="button" id="back" onclick="back()"><span class="material-icons-outlined">arrow_back</span></button>
<button class="button" id="forward" onclick="forward()"><span class="material-icons-outlined">arrow_forward</span></button>
<button class="button" id="reload" onclick="reload()"><span class="material-icons-outlined">refresh</span></button>
<button class="button" id="home" onclick="home()"><span class="material-icons-outlined">home</span></button>

</div>

<input id="search" class="search" placeholder="Search or type a URL" autocomplete="off"></input>

<button class="morebtn" id="morebtn" onclick="more()">â‹®</button>

<div id="more" style="display: none;">
<div class="moreitem homemore" onclick="newtab()">New Tab</div>
<div class="moreitem" onclick="inspect()">Inspect Element</div>
<div class="moreitem" onclick="fullscreenwindow()">Fullscreen</div>
<div class="moreitem" onclick="fullscreen()">Fullscreen Tab</div>
<div class="moreitem" onclick="printweb()">Print</div>
<div class="moreitem" onclick="">History</div>
<div class="moreitem" onclick="">Extensions</div>
<div class="moreitem" onclick="">Settings</div>
<div class="moreitem" onclick="">About</div>
<div class="moreitem homeexit" onclick="window.close()">Exit</div>
</div>

<iframe width="100%" height="732px" src="browser/index.html" id="web" onLoad="updateweb()" sandbox="allow-scripts allow-same-origin allow-top-navigation-by-user-activation allow-modals"></iframe>

<script src="index.js"></script>
    <script>
        document.addEventListener('keydown', function(e){
//Ctrl + Y: New Tab
if (e.ctrlKey && e.keyCode == 89) {
window.parent.newtab()
//Ctrl + Q: Close Tab
} else if (e.ctrlKey && e.keyCode == 81) {
window.parent.removetab(window.parent.currenttab())
}
});

//Ctrl + P: Print
jQuery(document).bind("keyup keydown", function(e){
if(e.ctrlKey && e.keyCode == 80){
print()
return false;
}
});

//Ctrl + R: Reload
jQuery(document).bind("keyup keydown", function(e){
if(e.ctrlKey && e.keyCode == 82){
window.location.reload()
return false;
}
});
    </script>
</body>
</html>
